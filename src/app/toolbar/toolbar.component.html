<!-- <mat-toolbar class="dark"> -->
<mat-toolbar color="primary"
             class="mat-elevation-z8">
  @if(isMobile) {
  <button mat-mini-fab
          (click)="toggleSideNav()"><mat-icon>menu</mat-icon></button>
  }
  <!-- TITLE -->
  <button mat-button
          aria-labelledby="Inicio"
          routerLink="/welcome">
    <mat-icon aria-hidden="false"
              fontIcon="sell"></mat-icon>
    <span>
      {{title}}
    </span>
  </button>
  <span class="spacer"></span>
  @if(!isMobile) {
  <!-- HOME -->
  <button i18n
          mat-button
          aria-labelledby="Inicio"
          routerLink="/welcome"
          routerLinkActive="mat-elevation-z8 active"
          ariaCurrentWhenActive="page">
    <mat-icon aria-hidden="false"
              fontIcon="home"></mat-icon>
    Inicio
  </button>
  <!-- PRODUCTS -->
  <button i18n
          mat-button
          aria-labelledby="Productos"
          routerLink="/products"
          routerLinkActive="mat-elevation-z8 active"
          ariaCurrentWhenActive="page"
          [routerLinkActiveOptions]="{exact: true}">
    <mat-icon aria-hidden="false"
              fontIcon="list"></mat-icon>
    Productos
  </button>
  }
  <!-- USER PROFILE -->
  @if(user) {
  <button mat-button
          aria-labelledby="Perfil de usuario"
          routerLink="/user/profile"
          routerLinkActive="mat-elevation-z8 active"
          ariaCurrentWhenActive="page">
    <mat-icon aria-hidden="false"
              fontIcon="person-circle"></mat-icon>
    {{!isMobile ? user : ''}}
  </button>
  } @else {
  <!-- LOGIN -->
  <button mat-button
          aria-labelledby="Inicio de sesiÃ³n"
          routerLinkActive="mat-elevation-z8 active"
          ariaCurrentWhenActive="page"
          routerLink="/user/login">
    <mat-icon aria-hidden="false"
              fontIcon="login"></mat-icon>
    {{ !isMobile ? 'Login' : ''}}
  </button>
  }
  <button mat-icon-button
          (click)="toggleTheme()"
          aria-label="Cambiar tema">
    <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
  </button>
</mat-toolbar>
