<div class="product-list-container container p-3 mx-auto mb-5">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h4>{{product.name}}</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <div>Precio: {{ product.price | currency:'EUR':'symbol' }}</div>
          <div>Disponible desde: {{ product.available | date:'dd/MM/y' }}</div>
          <div>
            <app-star-rating [rating]="product.rating"
                             (ratingChanged)="changeRating($event)" />
          </div>
        </div>
        <div class="col">
          <app-image [image]="product.image"
                     [name]="product.name"
                     [size]="200"
                     class="text-center"></app-image>
        </div>
      </div>
    </mat-card-content>
    <mat-divider class="mt-3"></mat-divider>
    <mat-card-actions class="justify-content-between">
      <button i18n
              mat-raised-button
              color="primary"
              (click)="goBack()">
        <mat-icon fontIcon="arrow_back"></mat-icon>
        Volver
      </button>
      @if(isAdmin) {
      <button i18n
              mat-raised-button
              color="accent"
              (click)="edit()">
        <mat-icon fontIcon="edit"></mat-icon>
        Editar
      </button>
      }
    </mat-card-actions>
  </mat-card>
</div>

<div class="container p-3 mx-auto">
  <div class="card">
    <div class="card-header bg-primary text-white">
      {{ product.description }}
    </div>
    <div class="card-block p-3 text-center">
      <img [src]="product.imageUrl"
           alt=""
           class="product-image">
      <div>Precio: {{ product.price | currency:'EUR':'symbol' }}</div>
      <div>Disponible desde: {{ product.available | date:'dd/MM/y' }}</div>
      <div>
        <app-star-rating [rating]="product.rating"
                         (ratingChanged)="changeRating($event)" />
      </div>
      <div class="mt-3">
        <button type="button"
                class="btn btn-primary"
                (click)="goBack()">
          Volver
        </button>
        <button type="button"
                class="btn btn-success ms-3"
                (click)="edit()">
          Editar producto
        </button>
      </div>
    </div>
  </div>
</div>
